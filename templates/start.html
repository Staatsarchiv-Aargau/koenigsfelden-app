                    <h2>
                                    <pb-i18n key="introduction">Königsfelden Online</pb-i18n>
                                </h2>
              
                <p text-align="justify">
               Geschichte des habsburgischen Dienstadels, der Monarchien und der städtischen Eliten im Gebiet der heutigen Schweiz, Wirtschaftsgeschichte eines Klosters, Adelsgeschichte aus Frauenperspektive, Archivierungstechniken und mehr – das Schriftgut Königsfeldens bietet Einblicke in vielfältige Themenbereiche. Die Zeugen ebendieser Geschichte(n), die Urkunden und Akten des Klosters und der nachmaligen Berner Hofmeisterei Königsfelden, die seit der Gründung des Klosters durch die Habsburger anfangs des 14. Jahrhunderts entstanden sind, wurden in einem mehrjährigen Projekt am Historischen Seminar der Universität Zürich digital aufbereitet. Dank der Auszeichnung der Urkunden – und Aktentranskriptionen mit Registerdaten wie auch der Verlinkung dieser zu externen Datenbanken eröffnet diese Online-Edition neue Dimensionen zur Erforschung vielfältiger historischer Fragestellungen.
               </p>
               <p>
      
                
                Zur besseren Übersicht sind die Dokumente in Sammlungen gegliedert, die einen Zugang über einzelne Zeitabschnitte, Dorsualschichten oder nach Schlagwörtern ermöglichen.
                </p>
                <p>
                
                Mit der Volltextsuche kann auch nach Personen, Organisationen oder Orten gesucht und der Zeitraum dazu beliebig gewählt werden.
                Unter Register können die einzelnen Entitäten durchstöbert werden: 
                <a href="people.html">Personen</a> und <a href="organisation.html">Organisationen</a>, <a href="places.html">Orte</a> und <a href="keywords.html">Schlagworte</a>.
                
                </p>
                <p>
                In der <a href="intro.html">Einleitung</a> findet sich eine Einführung zur Geschichte Königsfeldens wie auch zum digitalen Editionsprojekt.
                </p>
                <p>
                Der Reiter <a href="stemma.html">Überlieferung</a> erlaubt einen experimentellen und visuellen Zugriff auf die Urkunden, Kopialbücher und Dorsualnotizen aus der Zeit bis 1500 und vermittelt die erste umfassende Archivordnung, die im 16. Jahrhundert entstanden ist. </p>
                
                <p>
                Eine interaktive und zoombare <a href="places.html">Karte</a> ermöglicht den Zugriff auf die Dokumente aus geographischer Perspektive.
                </p>
                <p>
                Hier geht's zur Berichterstattung zum Projekt: <a href="intro.html#berichterstattung">Medien und Berichte</a>.
                </p>
