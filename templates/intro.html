                            <a class="anchor" id="geschichte"/>
                            <div class="panel">
                                <h2>
                                    <pb-i18n key="introduction">Die Geschichte
                                        Königsfeldens</pb-i18n>
                                </h2>
                                <p> Königsfeldens Geschichte beginnt mit einem Mord. Der
                                    römisch-deutsche König Albrecht I. von Habsburg wurde 1308 von
                                    seinem Neffen, Herzog Johann von Österreich, und weiteren
                                    Mittätern auf einem Feld in der Nähe von Windisch getötet, da
                                    sich Johann um sein Erbe betrogen fühlte. Albrechts Witwe
                                    Elisabeth liess am Ort der grausamen Tat zuerst eine Kapelle
                                    errichten und gründete danach mit Hilfe ihrer Kinder zum
                                    Gedenken an ihren verstorbenen Mann ein Kloster. Der Bau der
                                    Klosteranlage begann 1310 und zwei Jahre später konnten bereits
                                    die ersten Schwestern einziehen. Die Gebäude boten Platz für
                                    einen Frauen- und einen Männerkonvent – Klarissen und
                                    Franziskaner – , die in streng getrennten Räumlichkeiten lebten.
                                    Nachdem Elisabeth 1313 gestorben war, machte ihre Tochter,
                                    Königin Agnes von Ungarn, das Kloster in einem ungewöhnlichen
                                    Schritt zu ihrer königlichen Residenz. Sie war als junge Frau
                                    mit König Andreas von Ungarn verheiratet worden, der aber schon
                                    wenige Jahre nach der Hochzeit verstarb. Dank Agnes' grossem
                                    Einsatz gelangte das Kloster durch Schenkungen ihrerseits und
                                    durch die ihrer Geschwister, durch Güterkäufe und
                                    Tauschtransaktionen wie auch durch geschicktes Verhandeln
                                    relativ schnell zu Ansehen und Wohlstand. Agnes, die als grosse
                                    Förderin des Klosters fortan zeitlebens in einem extra für sie
                                    errichteten Wohnhaus beim Kloster wohnen blieb, verstarb 1364
                                    und liess sich in Königsfelden begraben. Schon ihre Mutter hatte
                                    Königsfelden als ihre Grabstätte bestimmt, weshalb deren Gebeine
                                    bereits 1316 von Wien nach Königsfelden überführt und somit der
                                    Grundstein für die Bedeutung Königsfeldens als habsburgischer
                                    Erinnerungsort gelegt wurde. Auch Herzog Leopold III. von
                                    Habsburg-Österreich, der in der Schlacht von Sempach fiel, fand
                                    in Königsfelden seine letzte Ruhestätte, womit Königsfelden als
                                    Ort der habsburgischen Grablege etabliert war. 1415 eroberten
                                    die Eidgenossen grosse Gebiete des heutigen Aargaus und das
                                    Kloster geriet unter Berner Einfluss. Erst 1478 verzichteten die
                                    Habsburger schliesslich formell auf ihre Besitzungen im Aargau
                                    und Königsfelden stand unter der Landesherrschaft der Berner. Im
                                    Zuge der Reformation wurde das Kloster 1528 aufgehoben und
                                    diente danach als Verwahrungsanstalt und Altersheim. Durch den
                                    ehemaligen grossen Klosterbesitz war das Amt Königsfelden eine
                                    der wirtschaftlich florierenderen Berner Landvogteien und blieb
                                    bis zur Französischen Revolution unter Berner Verwaltung. </p>
                                <p> Ausführlich zur Geschichte Königsfeldens: Teuscher, Simon und
                                    Moddelmog, Claudia (Hrsg.): <a href="https://www.hierundjetzt.ch/de/catalogue/konigsfelden_13000149/">Königsfelden: Königsmord, Kloster, Klinik</a>, Baden 2012. </p>
                                <div class="text-center">
                                    <img class="img-thumbnail" src="resources/images/Koenigsfelden1.png" alt="Aussenansicht Kloster Königsfelden" style="width:840px"/>
                                </div>
                            </div>
                            <a class="anchor" id="edition"/>
                            <div class="panel">
                                <h2>
                                    <pb-i18n key="introduction">Die digitale Edition</pb-i18n>
                                </h2>
                                <p> Als eine der wenigen Bestandeseditionen präsentiert das Projekt
                                    «Urkunden und Akten des Klosters und der Hofmeisterei
                                    Königsfelden» den historischen Königsfelder Urkunden- und
                                    Aktenbestand von der Gründung des Klosters bis in die Frühe
                                    Neuzeit und macht damit das gesamte klösterliche
                                    Verwaltungsschriftgut bis ins 17. Jahrhundert digital
                                    zugänglich. Diese mittelalterlichen und frühneuzeitlichen
                                    Königsfelder Dokumente, vornehmlich Urkunden, werden im
                                    Staatsarchiv Aargau unter der Signatur U.17 aufbewahrt. Die
                                    Erweiterung der digitalen Edition um Dokumente aus dem einstigen
                                    Kloster, die nicht mehr in Königsfelden respektive heute im
                                    Staatsarchiv Aargau aufbewahrt werden, soll sukzessive erfolgen. </p>
                                <p> Anders als in einem Buch können die Dokumente in dieser
                                    digitalen Edition nach verschiedenen Kriterien geordnet und
                                    durchsucht werden. Die Einteilung der Dokumente in einzelne
                                    historische Abschnitte Königsfeldens liefert den chronologischen
                                    Zugang zu den Dokumenten. Die Suche von Dokumenten über die
                                    einzelnen Dorsualschichten erlaubt es nachzuvollziehen, wie die
                                    Dokumente während verschiedenen Zeiträumen eingeordnet waren.
                                    Dadurch lässt sich erschliessen, welche Bedeutung ihnen die
                                    damaligen Akteure zuwiesen oder wozu diese aufbewahrt wurden.
                                    Nebst den beiden genannten Zugriffen – Chronologie und
                                    Dorsualnotiz – kann ein solcher auch über die Schlagwörter
                                    erfolgen, die den Inhalt der Dokumente rudimentär thematisieren.
                                    Die Karte ermöglicht einen geografischen Einstieg zur
                                    Dokumentensuche, indem alle Orte – Städte, Dörfer, Flüsse,
                                    Flurnamen etc. – , die in den Urkunden erwähnt werden,
                                    georeferiert sind. Schliesslich kann der Zugriff auf die
                                    Einzelstücke auch über eine Volltextsuche in allen Dokumenten
                                    und Kommentarteilen oder über eine Suche, die sich facettiert
                                    und zielgerichtet gestaltet, erfolgen. Alle Registereinträge
                                    sind in den Registern der Schweizerischen Rechtsquellenstiftung
                                    suchbar: <a href="https://www.ssrq-sds-fds.ch/persons-db-edit/">SSRQ Datenbank historischer Personen und Organisationen</a>
                                    und <a href="https://www.ssrq-sds-fds.ch/places-db-edit/">SSRQ
                                        Datenbank historischer Ortsnamen</a>. </p>
                                <p> Experimentell sind die Visualisierungen im Reiter
                                    "Überlieferung", wo die Produktion der Dokumente auf der
                                    Zeitachse, gleichzeitig aber auch die Beziehungen zwischen den
                                    Dokumenten, den Dorsualschichten und den Kopialbüchern
                                    dargestellt werden. So wird deutlich, welches Dokument in
                                    welches Kopialbuch abgeschrieben wurde. Das Stemma mit den
                                    Schichten zeigt auf, welche Stücke zu welchem Zeitpunkt markiert
                                    wurden, was wiederum Einsichten über die Umordnung der Dokumente
                                    ermöglicht. </p>
                                <div class="text-center">
                                    <img class="img-thumbnail" src="resources/images/slider_siegel.jpg" alt="Siegel" style="width:840px;height:240px;"/>
                                </div>
                            </div>
                            <a class="anchor" id="philosophie"/>
                            <div class="panel">
                                <h2>
                                    <pb-i18n key="introduction">Editionsphilosophie</pb-i18n>
                                </h2>
                                <p> Das Editionskonzept war und ist hauptsächlich den folgenden drei
                                    Zielen verpflichtet: 1) Es wird nach wissenschaftlicher Methode
                                    ein beachtliches Dokumentenkorpora bearbeitet und dadurch eine
                                    grosse Datenmenge produziert, die der Öffentlichkeit wie auch
                                    der Wissenschaft vollumfänglich – auch für digitale
                                    Auswertungsmethoden – zur Verfügung steht. 2) Durch die Vermerke
                                    auf der Rückseite der Dokumente, die sogenannten <a href="resources/images/Beschreibung_Dorsualschichten.pdf" target="_blank">Dorsualnotizen (Signaturen, Datierungen,
                                        Notizen oder Kurzregeste)</a>, lässt sich die Entwicklung
                                    der Dokumentenordnungen nachvollziehen. Insgesamt lassen sich
                                    dank dieser Dorsualnotizen etliche Reorganisationen der
                                    Aufbewahrung nachweisen, die über die hier abgedeckte Zeitspanne
                                    von gut dreihundert Jahren vorgenommen wurden. Das ermöglicht
                                    neue Erkenntnisse zur Erforschung der mittelalterlichen und
                                    frühneuzeitlichen Schrift- und Verwaltungskultur. 3) Es wird ein
                                    Beitrag zur Weiterentwicklung digitaler Editionsmethoden
                                    geleistet. Diese Ziele sollen im folgenden Abschnitt noch
                                    ausgeführt werden. </p>
                                <p> Im Rahmen dieses Editionsprojekts wurde eine Bestandesedition
                                    erstellt. Das heisst, es wurden alle Dokumente digitalisiert,
                                    transkribiert und deren Entitäten (Personen, Organisationen und
                                    Orte) ausgezeichnet, die zum Bestand "Urkunden: Kloster und Amt
                                    Königsfelden" im Staatsarchiv Aargau gehören und von der
                                    Gründung des Klosters Königsfelden anfangs des 14. Jahrhunderts
                                    bis 1662 entstanden sind. Zusätzlich wurden aus derselben
                                    Zeitspanne drei Königsfelder Kopialbücher bearbeitet und ediert.
                                    Knapp 1’000 Einzelblattdokumente sowie drei Kopialbücher stehen
                                    somit der Forschung dank diesem Projekt zur freien Verfügung.
                                    Die sehr grosse Anzahl an Dokumenten, die im Zeitraum von vier
                                    Jahren erarbeitet wurden, bedingte, dass auf ausführliche
                                    Einleitungen und vielfältige Kommentare bei den einzelnen
                                    Dokumenten verzichtet wurde. Dafür steht dank der digitalen
                                    Aufbereitung eine grosse Datenmenge über Personen,
                                    Organisationen und Orte zur Verfügung, die einen enormen
                                    Effizienzgewinn darstellt und künftigen Forscherinnen und
                                    Forschern die Archivrecherche massiv erleichtern wird.</p>
                                <p> Die besondere Beweglichkeit einer digitalen Edition wird
                                    insofern genutzt, als dass der Forschung in neuartiger Weise
                                    Entwicklungen eines Bestandes und dahinterliegende Umbrüche in
                                    der Schrift- und Administrationskultur zugänglich gemacht
                                    werden. Das Editionsprojekt legt nebst der Edition der Texte auf
                                    der Vorderseite der Dokumente wie erwähnt grossen Wert auf die
                                    Wiedergabe der Dorsualnotizen, die zu unterschiedlichen Zeiten
                                    auf den Dokumenten angebracht wurden. Sie können in Schichten
                                    eingeteilt werden und damit historische Archivordnungen und
                                    deren Veränderungen nachvollziehbar machen. So kann die Edition
                                    zugleich die Umorganisation und Umdeutung dieses Bestandes
                                    erschliessen. </p>
                                <p> Nebst der standardisierten Fassung der Texte, in welcher
                                    Abkürzungen aufgelöst sind und bei welcher eine moderne
                                    Interpunktion eingefügt wurde, ist die zeichennahe Transkription
                                    eines jeden Dokumentes einsehbar. Dazu muss auf der
                                    Dokumentenseite der Haken bei "standardisiert" entfernt werden.
                                    Diese zeichensensitive Fassung des Dokuments macht editorische
                                    Eingriffe in der standardisierten Fassung weitgehendst
                                    rückgängig und ist bestrebt, so nah wie möglich am
                                    Originaldokument zu sein. Die vom jeweiligen Schreibenden
                                    gemachten und nicht eindeutig zu identifizierenden Punkte und
                                    Striche unterschiedlicher Art, welche einen textgestalterischen
                                    Wert haben – Interpunktionszeichen?, Atempausen beim Verlesen?,
                                    Abschnittszeichen?, Verweiszeichen?, Abtrennung von
                                    Sinneinheiten? etc. – werden in dieser Fassung allesamt durch
                                    einen Stern dargestellt. Diese Fassung der Transkriptionen ist
                                    nicht so leicht lesbar, verhindert dafür aber eine vom heutigen
                                    Schriftgebrauch geprägte Interpretation von Zeichen und dürfte
                                    vor allem für linguistische oder paläografische Forschungen
                                    interessant sein. </p>
                                <div class="text-center">
                                    <img class="img-thumbnail" src="resources/images/slider_truhe.jpg" alt="Siegel" style="width:645px;height:240px;"/>
                                </div>
                            </div>
                            <a class="anchor" id="forschungsbereiche"/>
                            <div class="panel">
                                <h2>
                                    <pb-i18n key="introduction">Mögliche
                                        Forschungsbereiche</pb-i18n>
                                </h2>
                                <p> Die Transkriptionen mit den identifizierten Personen,
                                    Organisationen und Orten und somit das Bereitstellen einer
                                    grossen, wissenschaftlich verifizierten Datenmenge bilden
                                    zusammen mit den mit den Digitalisaten der Dokumente die
                                    Grundlage und die optimale Voraussetzung bezüglich weiterer,
                                    thematisch breit gefächerter, historischer Forschung. </p>
                                <p> So bietet die mittelalterliche Königsfelder Überlieferung einen
                                    in wesentlichen Aspekten exemplarischen Zugang zur Erforschung
                                    klösterlicher Gemeinschaften. Sie erlaubt ordensgeschichtliche
                                    Forschungen [zB. <a href="data/docs/U-17_0123.xml" target="_blank">Urk. 0123</a>, <a href="data/docs/U-17_0126.xml" target="_blank">Urk.
                                    0126</a>, <a href="data/docs/U-17_0152.xml" target="_blank">Urk.
                                        0152</a>] ebenso wie solche zum spätmittelalterlichen
                                    Wirtschaften – etwa zur Hof- und Zehntbewirtschaftung [zB. <a href="data/docs/U-17_0190.xml" target="_blank">Urk.
                                    0190</a>, <a href="data/docs/U-17_0638.xml" target="_blank">Urk.
                                        0638</a>, <a href="data/docs/U-17_0762.xml" target="_blank">Urk. 0762</a>] oder zur Haushaltung vor Ort [zB. <a href="data/docs/U-17_0189.xml" target="_blank">Urk.
                                    0189</a>, <a href="data/docs/U-17_0815.xml" target="_blank">Urk.
                                        0815</a>] –, zu schriftlichen und mündlichen
                                    Administrationspraktiken [zB. <a href="data/docs/U-17_0447.xml" target="_blank">Urk. 0447</a>, <a href="data/docs/U-17_0749.xml" target="_blank">Urk.
                                    0749</a>, <a href="data/docs/U-17_0790.xml" target="_blank">Urk.
                                        0790</a>] oder zu Institutionalisierungen und
                                    Systematisierungen von Rechten [zB. <a href="data/docs/U-17_0362.xml" target="_blank">Urk.
                                    0362</a>, <a href="data/docs/U-17_0626.xml" target="_blank">Urk.
                                        0626</a>].</p>
                                <p> Königsfelden birgt auch besonderes gendergeschichtliches
                                    Potential, ist doch die Klosterstätte der Klarissen und
                                    Franziskaner als Herrschaftsträger und Wirtschaftsbetrieb von
                                    der Klarissengemeinschaft dominiert worden, zu der Frauen aus
                                    den führenden adligen und stadtbürgerlichen Familien der
                                    heutigen Deutschschweiz gehörten [zB. <a href="data/docs/U-17_0063.xml" target="_blank">Urk.
                                    0063</a>, <a href="data/docs/U-17_0802.xml" target="_blank">Urk.
                                        0802</a>, <a href="data/docs/U-17_897.xml" target="_blank">Urk. 0897</a>]. Die im Bestand der Königsfelder Dokumente
                                    enthaltenen Quittungen aus der Auflösungsphase des Klosters,
                                    welche die Klarissen beim Austritt aus dem Kloster (oft im
                                    Zusammenhang mit Heiratsabsichten) unterzeichneten, sind
                                    herausragende Schriftstücke für reformationsgeschichtliche
                                    Fragen [zB. <a href="data/docs/U-17_0924a.xml" target="_blank">Urk. 0924a</a>, <a href="data/docs/U-17_0927a.xml" target="_blank">Urk. 0927a</a>, <a href="data/docs/U-17_0927f.xml" target="_blank">Urk.
                                        0927f</a>]. </p>
                                <p>Auch für weitere kirchen- und stadtgeschichtliche Forschungen
                                    stellt die Königsfelder Überlieferung ein fruchtbarer
                                    Dokumentenkorpus dar; es sei hier nur schon auf die zahlreichen
                                    Kirchensätze (Patronatsrechte) in der Umgebung verwiesen, die
                                    die Klarissen innehatten [zB. <a href="data/docs/U-17_0116_01.xml" target="_blank">Urk.
                                        0116/1</a>, <a href="data/docs/U-17_0225.xml" target="_blank">Urk. 0225</a>, <a href="data/docs/U-17_0617.xml" target="_blank">Urk.
                                    0617</a>]. Die Edition bildet zudem eine vorzügliche
                                    Möglichkeit, weitergehende bauhistorisch-archäologische und
                                    kunstgeschichtliche Forschung zu betreiben, die sonst über die
                                    prominenten Glasmalereien (Kurmann-Schwarz 2008) hinaus derzeit
                                    kaum möglich ist [zB. <a href="data/docs/U-17_0276a.xml" target="_blank">Urk. 0276a</a>, <a href="data/docs/U-17_0306a.xml" target="_blank">Urk.
                                        0306a</a>, <a href="data/docs/U-17_0332a.xml" target="_blank">Urk. 0332a</a>].</p>
                                <p>Die Edition öffnet im Weiteren den Blick auf die noch immer zu
                                    wenig erforschte Schweizer "Aristokratie", zu der neben dem
                                    habsburgischen Dienstadel aus der näheren und weiteren Umgebung
                                    (Elsass, Oberschwaben und Aargau) auch die "bürgerlichen" Eliten
                                    von Städten wie Bern, Brugg oder Baden gezählt werden müssen.
                                    Nicht weniger sind grosse wie kleine lokale Akteure fassbar, so
                                    dass in der Königsfelder Überlieferung in seltener
                                    Ausgewogenheit eine enorme Spannweite von Personen greifbar
                                    wird, die sozial und regional sehr verschieden verankert waren.
                                    Königsfelden war im Mittelalter ein sozialer Knotenpunkt, an dem
                                    Beziehungsfäden von europäischer Reichweite mit lokalen
                                    zusammenliefen, und der sich auch in der Frühen Neuzeit nicht in
                                    die Raster einer herkömmlichen Landes- oder Nationalgeschichte
                                    fügt, sondern zu neuen Perspektivierungen und zu Forschungen
                                    einlädt, die vom Paradigma der Glokalisierung inspiriert
                                    sind.</p>
                            </div>
                            <a class="anchor" id="richtlinien"/>
                            <div class="panel">
                                <h2>
                                    <pb-i18n key="introduction">Transkriptions- und
                                        Datierungsrichtlinien, Datendownload</pb-i18n>
                                </h2>
                                <p>Im Sinne einer einheitlichen Aufbereitung des vormodernen
                                    Schriftguts wie Urkunden, Akten und weiterer Dokumente wurden
                                    die Editionsvorschriften von der <a href="https://www.ssrq-sds-fds.ch/produkte/editionsgrundsaetze/" target="_blank">Schweizerischen Rechtsquellenstiftung</a>
                                    weitgehend übernommen. In dem von den Rechtsquellen bespielten
                                    Wiki werden Vorgaben und Ansätze geliefert, wie mit komplexen
                                    textkritischen und inhaltlichen Problemen umgegangen wird. Die
                                    für dieses Editionsprojekt spezifischen und damit von den SSRQ
                                    abweichenden Richtlinien sind unter Transkriptionsrichtlinien
                                    als <a href="resources/images/TRL_Web.pdf" target="_blank">PDF</a> abrufbar.</p>
                                <p> Die Datierungsrichtlinien wurden ebenso hauptsächlich von der
                                    Schweizerischen Rechtsquellenstiftung übernommen und können
                                    unter folgendem Link <a href="https://www.ssrq-sds-fds.ch/wiki/Datierungsrichtlinien">ssrq-sds-fds.ch/wiki/Datierungsrichtlinien</a> eingesehen
                                    werden. Die wenigen unterschiedlichen Handhabungen sind in den
                                    oben erwähnten Transkriptionsrichtlinien festgehalten. </p>
                                <p>Alle Daten mit Ausnahme der Bilder, die auf e-Codices publiziert
                                    wurden, sind frei als Datendump verfügbar: <a href="https://doi.org/10.5281/zenodo.5179361">DOI:
                                        10.5281/zenodo.5179361</a>.</p>
                            </div>
                            <a class="anchor" id="abkurzungen"/>
                            <div class="panel">
                                <h2>
                                    <pb-i18n key="introduction">Abkürzungen und Symbole</pb-i18n>
                                </h2>
                                <h3> Abkürzungen </h3>
                                <ul>
                                    <li>StAAG = Staatsarchiv Aargau</li>
                                </ul>

                                <p> Die Arbeiten für dieses Editionsprojekt erfolgten von 2017-2020
                                    im Rahmen des Schweizerischen Nationalfondsprojekts "Edition der
                                    Urkunden und Akten des Klosters Königsfelden" (<a href="http://p3.snf.ch/project-157907" target="_blank">Infrastruktur: Editionen, 10FE15_157907</a>) unter der
                                    Leitung von Prof. Simon Teuscher, Universität Zürich, und in
                                    Zusammenarbeit mit dem Staatsarchiv des Kantons Aargau und der
                                    Schweizerischen Rechtsquellenstiftung. Zusätzlich zur
                                    Finanzierung durch den Schweizerischen Nationalfonds wurde das
                                    Projekt mit einem Beitrag des Lotteriefonds des Kantons Aargau
                                    unterstützt. </p>
                                <p> Das Projekt wurde von Dr. Tobias Hodel, Dr. Claudia Moddelmog
                                    und Prof. Simon Teuscher iniziiert und nach der Zusage der
                                    Finanzierung durch den Schweizerischen Nationalfonds als
                                    Drittmittelprojekt am Lehrstuhl von Prof. Simon Teuscher
                                    durchgeführt. Von Januar 2017 bis Oktober 2019 stand es unter
                                    der Leitung von Dr. Tobias Hodel. Nach dessen Berufung als
                                    Professor an die Universität Bern übernahm Dr. Colette
                                    Halter-Pernet bis zum Projektende die Leitungsfunktion. Als
                                    wissenschaftliche Mitarbeiter*innen arbeiteten Sabine Stettler,
                                    MA, Dr. Colette Halter-Pernet, Michael Nadig, MA, Anina
                                    Steinmann, BA, Fabian Henggeler, MA, Salome Egloff, MA, und
                                    Lukas Barwitzki, MA, mit unterschiedlichen Pensen und
                                    Anstellungsdauern im Projekt mit. Als Experte*in für Latein
                                    zeichnen Helena Müller, MA und Severin Hof, MA; als
